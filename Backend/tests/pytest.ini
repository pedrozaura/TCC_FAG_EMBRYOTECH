[pytest]
# Configuração do pytest para o projeto Embryotech

# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    slow: marca testes que são lentos para executar
    integration: marca testes de integração
    unit: marca testes unitários
    auth: marca testes de autenticação
    api: marca testes de API
    models: marca testes de modelos
    logging: marca testes de logging

# Configurações de cobertura
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */site-packages/*
    test_config.py
    conftest.py

[coverage:report]
# Ignorar warnings
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
